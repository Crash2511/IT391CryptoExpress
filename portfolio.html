<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Crypto Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<h1><a href="index.html">Crypto Express</a></h1>
			<ul class="main-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="market.html">Market</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li> 
				<li><a href="settings.html">Settings</a></li>
			</ul>
			<ul class="nav-right">
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</nav>
	</header>

    <main>
        <section id="portfolio">
            <h2>Your Portfolio</h2>
            <div id="portfolio-list">
                <!-- JavaScript will populate this -->
            </div>
            <div id="portfolio-summary">
                <h3>Total Portfolio Value: <span id="total-value">$0</span></h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Express</p>
    </footer>

    <script>
        // Mock portfolio data with holdings and current prices
        const portfolioData = [
            { name: 'Bitcoin', symbol: 'BTC', amount: 0.5, price: 34000 },
            { name: 'Ethereum', symbol: 'ETH', amount: 10, price: 1900 },
            { name: 'Cardano', symbol: 'ADA', amount: 1000, price: 0.25 }
        ];

        // Function to populate portfolio list and calculate total value
        function populatePortfolio() {
            const portfolioList = document.getElementById('portfolio-list');
            const totalValueElement = document.getElementById('total-value');
            let totalValue = 0;

            // Clear any existing data
            portfolioList.innerHTML = '';

            // Populate portfolio list and calculate total value
            portfolioData.forEach(asset => {
                const assetValue = asset.amount * asset.price;
                totalValue += assetValue;

                // Add asset to portfolio list
                const assetItem = document.createElement('div');
                assetItem.classList.add('portfolio-item');
                assetItem.innerHTML = `
                    <h3>${asset.name} (${asset.symbol})</h3>
                    <p>Amount: ${asset.amount.toLocaleString()}</p>
                    <p>Price: $${asset.price.toLocaleString()}</p>
                    <p>Value: $${assetValue.toLocaleString()}</p>
                `;
                portfolioList.appendChild(assetItem);
            });

            // Update total portfolio value
            totalValueElement.textContent = `$${totalValue.toLocaleString()}`;
        }

        // Run populatePortfolio on page load
        window.onload = populatePortfolio;
    </script>
</body>
</html>
