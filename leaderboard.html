<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Crypto Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Leaderboard table styles */
        #leaderboard-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        #leaderboard-table th, #leaderboard-table td {
            padding: 15px;
            text-align: center;
        }

        #leaderboard-table th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
        }

        #leaderboard-table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        #leaderboard-table tbody tr:nth-child(even) {
            background-color: #e0e0e0;
        }

        /* Special styles for the top 3 ranks */
        #leaderboard-table tbody tr:nth-child(1) td {
            font-weight: bold;
            color: gold;
        }

        #leaderboard-table tbody tr:nth-child(2) td {
            font-weight: bold;
            color: silver;
        }

        #leaderboard-table tbody tr:nth-child(3) td {
            font-weight: bold;
            color: #cd7f32; /* Bronze */
        }

        /* Hover effect */
        #leaderboard-table tbody tr:hover {
            background-color: #ddd;
        }

        /* Style for the page title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<header>
		<nav>
			<h1><a href="index.html">Crypto Express</a></h1>
			<ul class="main-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="market.html">Market</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
			<ul class="nav-right">
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</nav>
	</header>

    <main>
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Portfolio Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Express</p>
    </footer>

    <script>
        // Mock leaderboard data
        const leaderboardData = [
            { user: 'Dean', value: 120000 },
            { user: 'Kaleb', value: 85000 },
            { user: 'Jason', value: 78000 },
            { user: 'Karson', value: 54000 },
            { user: 'Clay', value: 30000 }
        ];

        // Function to populate the leaderboard table
        function populateLeaderboard() {
            const leaderboardTableBody = document.querySelector('#leaderboard-table tbody');
            
            // Clear existing rows
            leaderboardTableBody.innerHTML = '';

            // Sort users by portfolio value (descending)
            leaderboardData.sort((a, b) => b.value - a.value);

            // Populate rows
            leaderboardData.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.user}</td>
                    <td>$${user.value.toLocaleString()}</td>
                `;
                leaderboardTableBody.appendChild(row);
            });
        }

        // Load leaderboard on page load
        window.onload = populateLeaderboard;
    </script>
</body>
</html>
