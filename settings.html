<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Crypto Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styling */
        body.light-theme {
            background-color: #f0f0f0;
            color: #000;
        }
        body.dark-theme {
            background-color: #1e1e1e;
            color: #fff;
        }

        /* Container styling for the settings card */
        .settings-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Style for the settings items */
        .settings-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-item label {
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        .settings-item select,
        .settings-item input[type="checkbox"] {
            flex: 0.4;
            padding: 5px;
        }

        /* Save button styling */
        .save-button {
            display: block;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .save-button:hover {
            background-color: #495057;
        }

        /* Header styling */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
	<header>
		<nav>
			<h1><a href="index.html">Crypto Express</a></h1>
			<ul class="main-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="market.html">Market</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li> 
				<li><a href="settings.html">Settings</a></li>
			</ul>
			<ul class="nav-right">
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</nav>
	</header>

    <main>
        <div class="settings-container">
            <h2>Settings</h2>

            <div class="settings-item">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <div class="settings-item">
                <label for="notifications-toggle">Notifications:</label>
                <input type="checkbox" id="notifications-toggle">
            </div>

            <div class="settings-item">
                <label for="currency-select">Preferred Currency:</label>
                <select id="currency-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
            </div>

            <div class="settings-item">
                <label for="language-select">Language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <div class="settings-item">
                <label for="email-alerts-toggle">Email Alerts:</label>
                <input type="checkbox" id="email-alerts-toggle">
            </div>

            <!-- Save button at the bottom -->
            <button class="save-button" id="save-settings">Save Settings</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Express</p>
    </footer>

    <script>
        // Function to load settings from localStorage
        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'light';
            const notifications = localStorage.getItem('notifications') === 'true';
            const currency = localStorage.getItem('currency') || 'USD';
            const language = localStorage.getItem('language') || 'en';
            const emailAlerts = localStorage.getItem('emailAlerts') === 'true';

            // Apply theme
            document.body.className = theme + '-theme';
            document.getElementById('theme-select').value = theme;

            // Apply notifications, currency, language, and email alerts
            document.getElementById('notifications-toggle').checked = notifications;
            document.getElementById('currency-select').value = currency;
            document.getElementById('language-select').value = language;
            document.getElementById('email-alerts-toggle').checked = emailAlerts;
        }

        // Function to save settings to localStorage
        function saveSettings() {
            const theme = document.getElementById('theme-select').value;
            const notifications = document.getElementById('notifications-toggle').checked;
            const currency = document.getElementById('currency-select').value;
            const language = document.getElementById('language-select').value;
            const emailAlerts = document.getElementById('email-alerts-toggle').checked;

            // Save settings to localStorage
            localStorage.setItem('theme', theme);
            localStorage.setItem('notifications', notifications);
            localStorage.setItem('currency', currency);
            localStorage.setItem('language', language);
            localStorage.setItem('emailAlerts', emailAlerts);

            // Apply theme immediately
            document.body.className = theme + '-theme';
            alert("Settings saved!");
        }

        // Add event listener to save button
        document.getElementById('save-settings').addEventListener('click', saveSettings);

        // Load settings on page load
        window.onload = loadSettings;
    </script>
</body>
</html>
