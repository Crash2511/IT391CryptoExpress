<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Currency - Crypto Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Form container styling */
        .currency-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Input styling */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #495057;
        }

        /* Header styling */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
	<header>
		<nav>
			<h1><a href="index.html">Crypto Express</a></h1>
			<ul class="main-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="market.html">Market</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
			<ul class="nav-right">
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="add-currency.html" class="add-currency-link">Add Currency</a></li>
			</ul>
		</nav>
	</header>

    <main>
        <div class="currency-container">
            <h2>Add Currency to Your Account</h2>
            <form id="add-currency-form">
                <label for="currency-select">Select Currency:</label>
                <select id="currency-select">
                    <option value="USD">USD</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0" placeholder="Enter amount" required>

                <button type="submit">Add Currency</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Crypto Express</p>
    </footer>

    <script>
        // Event listener for form submission
        document.getElementById('add-currency-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const currency = document.getElementById('currency-select').value;
            const amount = document.getElementById('amount').value;
            alert(`Added ${amount} ${currency} to your account!`);
            // Logic to add currency to account can be added here.
        });
    </script>
</body>
</html>
